# Sử dụng image cơ sở php:8.0-fpm
FROM php:8.0-fpm

# Cài đặt các gói bổ sung và các extension PHP cần thiết
RUN apt-get update && apt-get install -y \
    git \
    zip \
    unzip \
    libpng-dev \
    libjpeg-dev \
    libfreetype6-dev \
    && docker-php-ext-configure gd --with-freetype --with-jpeg \
    && docker-php-ext-install -j$(nproc) gd pdo pdo_mysql

# Đặt thư mục làm thư mục làm việc của ứng dụng Laravel
WORKDIR /var/www/html

# Copy mã nguồn ứng dụng Laravel vào image
COPY . .

# Cài đặt Composer và các dependency của ứng dụng Laravel
RUN curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
RUN composer install

# Chạy các câu lệnh artisan hoặc một lệnh tùy ý để triển khai ứng dụng Laravel
# Ví dụ:
# RUN php artisan migrate --force

# Expose cổng mặc định của PHP-FPM
EXPOSE 9000
